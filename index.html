<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta CNPJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/228345/job-search-search.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <h1>Consulta de CNPJ</h1>
    <div class="row">
        
        
        <div class="col-md-4">

        </div>

        <div class="col-md-4">

            <div class="card">
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" id="cnpj" onblur="validarCnpj(this.value)" data-mask="00.000.000/0000-00" class="form-control">
                        </div>
                    </div>
        
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="cnpj">Razão Social</label>
                            <input type="text" id="razaosocial" disabled class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="cnpj">Nome Fantasia</label>
                            <input type="text" id="fantasia" disabled class="form-control">
                        </div>
                        
                    </div>
        
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="cnpj">Abertura</label>
                            <input type="text" id="abertura" disabled class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="cnpj">Situação da Empresa</label>
                            <input type="text" id="status" disabled class="form-control">
                        </div>
                        
                    </div><div class="form-group row">
                        <div class="col-md-6">
                            <label for="cnpj">Endereço</label>
                            <input type="text" id="endereco" disabled class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="cnpj">Município</label>
                            <input type="text" id="municipio" disabled class="form-control">
                        </div>
                        
                    </div><div class="form-group row">
                        <div class="col-md-6">
                            <label for="cnpj">Estado</label>
                            <input type="text" id="estado" disabled class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="cnpj">Telefone</label>
                            <input type="text" id="telefone" disabled class="form-control">
                        </div>
                    </div>

                </div>

                    <button type="button" class="btn btn-primary" onclick="validarCnpj()">Consultar</button>                

              </div>
        
        </div>

        <div class="col-md-4">
            
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
